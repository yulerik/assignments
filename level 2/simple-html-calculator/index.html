<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href='styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main>
            <h4>Enter two numbers and click equals button</h4>
            <div>
                <form name='add'>
                    <input name='first-number' type='number'/>
                    <span>+</span>
                    <input name='second-number' type='number'/>
                    <button>=</button>
                </form>
                <div id='addEquals' class='equals'></div>
            </div>
            <div id='subtraction'>
                <form name='subtract'>
                    <input name='first-number' type='number'/>
                    <span>-</span>
                    <input name='second-number' type='number'/>
                    <button>=</button>
                </form>
                <div id='minusEquals' class='equals'></div>
            </div>
            <div id='multiplication'>
                <form name='multiply'>
                    <input name='first-number' type='number'/>
                    <span>*</span>
                    <input name='second-number' type='number'/>
                    <button>=</button>
                </form>
                <div id='timesEquals' class='equals'></div>
            </div>
        </main> 
        <script src='main.js'></script>
    </body>
</html>
