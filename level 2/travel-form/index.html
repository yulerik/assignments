<!DOCTYPE html>
<html>
    <head>
        <title>Travel Form</title>
        <link href='styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main>
            <h1>Wander Travels</h1>
            <p>Please enter the following information</p>
            <form name='travelInfo'>
            <div id='name'> 
                <label for='firstName'>First Name:</label>
                <input name='firstName' id='firstName' type='text'/>
                <label for='lastName'>Last Name:</label>
                <input name='lastName' id='lastName' type='text'/>
            </div>
            <div id='ageGender'>
                <label for='age'>Age:</label>
                <input name='age' id='age' type='number'/>
            <span>Gender:</span>
                <label for='male'>Male</label>
                <input name='gender' value='Male' type='radio'/>
                <label for='female'>Female</label>
                <input name='gender' value='Female' type='radio'/>
            </div>    
            <div id='location'>Location:
                <label for='new york'>New York City</label>
                <input name='location' value='New York City' type='checkbox'/>
                <label for='denver'>Denver</label>
                <input name='location' value='Denver' type='checkbox'/>
                <label for='new york'>Seattle</label>
                <input name='location' value='Seattle' type='checkbox'/>
                <label for='denver'>Los Angeles</label>
                <input name='location' value='Los Angeles' type='checkbox'/>
                <label for='new york'>Austin</label>
                <input name='location' value='Austin' type='checkbox'/>
                <label for='denver'>Miami</label>
                <input name='location' value='Miami' type='checkbox'/>
            </div>
            <div>Dietary Restrictions:
                <label for='vegetarian'>Vegetarian</label>
                <input name='diet' value='Vegetarian' type='checkbox'/>
                <label for='vegan'>Vegan</label>
                <input name='diet' value='Vegan' type='checkbox'/>
                <label for='kosher'>Kosher</label>
                <input name='diet' value='Kosher' type='checkbox'/>
                <label for='gluten free'>Gluten Free</label>
                <input name='diet' value='Gluten Free' type='checkbox'/>
            </div>
            <button>Submit Information</button>
            </form>
        </main>
    <script src='main.js'></script>
    </body>
</html>
